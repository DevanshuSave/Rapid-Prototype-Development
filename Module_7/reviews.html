<!DOCTYPE html>
<html>
<head>
<title>Reviews</title>
</head>
<body>

<h4>Reviews for {{cafe.name}}</h4>
<table>
<tr>
<td>Reviewer:</td>
<td>Comment:</td>
<td>Rating:</td>
</tr>
</table>
<ul ng-repeat= "review in cafe.reviews ">
<li>
<table>
<tr>
<td>{{review.reviewer}}</td>
<td>{{review.comment}}</td>
<td>{{review.rating}}</td>
</tr>
</table>
</li>
</ul>
</body>
</html>
